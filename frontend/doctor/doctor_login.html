<!DOCTYPE html>
<html>
<head>
  <title>Doctor Login</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f7f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Doctor Login</h2>
  <input id="docId" placeholder="Doctor ID">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  if (!docId.value) return;
  window.location.href =
    `doctor_dashboard.html?doctor_id=${docId.value}`;
}
</script>

</body>
</html>
