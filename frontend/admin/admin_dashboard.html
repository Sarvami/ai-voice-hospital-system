<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="dashboard">
  <h1>Admin Dashboard</h1>

  <div class="cards">
    <div class="card yellow">
      <h3>Total Doctors</h3>
      <p id="doctorCount">12</p>
    </div>

    <div class="card yellow">
      <h3>Total Patients</h3>
      <p id="patientCount">58</p>
    </div>

    <div class="card yellow">
      <h3>Appointments</h3>
      <p id="appointmentCount">34</p>
    </div>

    <div class="card yellow">
      <h3>Today</h3>
      <p>8 Appointments</p>
    </div>
  </div>

  <div class="section">
    <h2>Appointments</h2>
    <table>
      <tr>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
      <!-- filled from JS -->
    </table>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
